<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Image</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
</style>
</head>
<body>
    <img src="images/thebattleofalifetime2.png" alt="Hasn't Seen Sunlight vs DodgeCaravan">
</body>
</html>
